<h3 class="first">Client - {{client.username||"downloading"}}</h3>
<h3 class="first">Records</h3>
<div #qrCode></div>

<a routerLink="{{'/dashboard/client/'+client.id+'/edit'}}" >Edit</a>
<input type="number" [(ngModel)]="duration" *ngIf="advanceUser" (ngModelChange)="onMinsValueChange($event)"/>
<div>
  <h4>Remarks</h4>
</div>
<table class="table" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>dateTime</th>
      <th>duration</th>
      <th>ip</th>
      <th>location</th>
      <th>deviceId</th>
      <th>delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records" >
      <th scope="row"><a routerLink="{{'/dashboard/record/'+record.id}}" >{{record.dateTime  | date: 'yMMMdjms'}}</a></th>
      <td>{{record.duration}}</td>
      <td>{{record.ip}}</td>
      <td>{{record.location}}</td>
      <td>{{record.deviceId}}</td>
      <td><a  class="btn btn-default btn-danger" (click)="deleteRecord(record)">delete</a></td>
    </tr>
  </tbody>
</table>

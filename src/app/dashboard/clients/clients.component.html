<h3 class="first">Clients</h3>

<table class="table" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>username</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients" >
      <th scope="row"><a routerLink="{{'/dashboard/client/'+client.id}}" >{{client.id}}</a></th>
      <td>{{client.username}}</td>
      <td>{{client.email}}</td>
    </tr>
  </tbody>
</table>
